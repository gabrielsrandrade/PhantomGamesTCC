<!DOCTYPE html>
<html lang="pt-br">

      <header>
        <h1>
          Crie uma nova

          Já tem uma conta?<a href="login.html" class="link-login"
            >Faça seu login</a
          >
        </p>
      </form>

      <script src="../Script/cadastro1.js"></script>
