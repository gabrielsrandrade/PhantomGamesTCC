<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="shortcut icon" href="../../assets/imagens/logo-ico.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../styles/general.css" />
  <link rel="stylesheet" href="../styles/jogo.css" />
</head>

<body>
  <nav class="navbar"></nav>

  <a href="homepage.html" class="seta-retorno"><img src="../../assets/imagens/chevron-left.png" alt="retorno" /></a>

  <span id="nome-jogo"></span>

  <main>
    <div class="imagem-jogo">
      <div style="
          --swiper-navigation-color: #ffffff;
          --swiper-pagination-color: #ffffff;
          " class="swiper jogo-main-image">
        <div class="swiper-wrapper">
          </div>
      </div>

      <div thumbsSlider="" class="swiper jogo-side-image">
        <div class="swiper-wrapper">
          </div>
      </div>
    </div>

    <div class="sobre-jogo">
      <div id="logo-jogo"></div>
      <span id="descrição"></span>
      <div id="faixa-etaria">
        <img id="faixa-etaria-img" alt="Faixa Etária" />
      </div>

      <div class="detalhes-jogo">
        <div class="preco-avaliacao">
          <span id="preco"></span>
          <div id="avaliacao"></div>
        </div>
      </div>
    </div>
  </main>

  <section class="genero-categoria">
    <div class="generos">
      <span>Gêneros</span>
      <div id="genero">
        </div>
    </div>
    <div class="categorias">
      <span>Categorias</span>
      <div id="categoria">
        </div>
    </div>
  </section>

  <section class="avaliacao">
    <h1>Avaliações</h1>
    <div id="adicionar-comentario">
      <div class="image-perfil ">
        <img src="" alt="">
        <span id="nome"></span>
      </div>
      <div class="nota">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <div id="comentario">
        <input type="text" class="inputComentario">
        <button>Enviar</button>
      </div>
    </div>
    <div class="comentarios-container">
      </div>
  </section>

  <footer>
    <p>&copy; 2025 Phantom Games TCC. Todos os direitos reservados.</p>
    <div class="social-media">
      <div class="insta">
        <img src="../../assets/imagens/instagram.png" alt="logo instagram" />
      </div>
      <div class="disc">
        <img src="../../assets/imagens/discord.png" alt="logo discord" />
      </div>
      <div class="twitter">
        <img src="../../assets/imagens/x.png" alt="logo twitter" />
      </div>
      <div class="twitch">
        <img src="../../assets/imagens/twitch.png" alt="logo twitch" />
      </div>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script type="module" src="../Script/auth.js"></script>
<script type="module" src="../Script/navbar.js"></script>
<script type="module" src="../Script/userbutton.js"></script>
<script type="module" src="../Script/jogo.js"></script>
</html>
