<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/homepage.css" />
    <link
      rel="shortcut icon"
      href="../../assets/imagens/logo-ico.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav class="navbar"></nav>

    <div class="container">
      <div class="carrosel">
        <div class="carrosel_main_image" id="main-image">
          <div class="price" id="price"></div>
          <button>Compre Agora</button>
        </div>
        <div class="right_side" id="thumbnails">
          <div class="carrosel_side_image" data-index="1"></div>
          <div class="carrosel_side_image" data-index="2"></div>
          <div class="carrosel_side_image" data-index="3"></div>
        </div>
      </div>
    </div>

    <!-- cards destaques da semana -->
    <section class="cards_principais">
      <h1>Destaques da Semana</h1>
      <div class="swiper card_jogos destaques-swiper">
        <div class="swiper-wrapper" id="destaques-cards-container"></div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
      </div>
    </section>

    <!--cards jogos grátis-->
    <section class="gratis">
      <h1 class="alinhar">Jogos Grátis</h1>

      <div class="swiper card_jogos2">
        <div class="swiper-wrapper" id="free-games-container"></div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <section class="cards_principais">
      <h1 class="alinhar">Promoções</h1>

      <div class="swiper card_jogos3">
        <div class="swiper-wrapper" id="promocoes-cards-container"></div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
      </div>
    </section>

    <section class="jogos_nacionais">
      <h1>Jogos Nacionais</h1>
      <div id="card_jogos4">

      </div>
    </section>

    <footer>
      <p>&copy; 2025 Phantom Games TCC. Todos os direitos reservados.</p>
      <div class="social-media">
        <div class="insta">
          <img src="../../assets/imagens/instagram.png" alt="logo instagram" />
        </div>
        <div class="disc">
          <img src="../../assets/imagens/discord.png" alt="logo discord" />
        </div>
        <div class="twitter">
          <img src="../../assets/imagens/x.png" alt="logo twitter" />
        </div>
        <div class="twitch">
          <img src="../../assets/imagens/twitch.png" alt="logo twitch" />
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../Script/slider.js"></script>
    <script type="module" src="../Script/auth.js"></script>
    <script type="module" src="../Script/navbar.js"></script>
    <script type="module" src="../Script/userbutton.js" defer></script>
    <script type="module" src="../Script/homepage.js"></script>
  </body>
</html>
